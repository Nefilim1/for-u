<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 марта!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <div class="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
        </div>
        <div class="flowers">
            <div class="flower flower1"></div>
            <div class="flower flower2"></div>
            <div class="flower flower3"></div>
        </div>
        
        <div class="message-container">
            <h1>С 8 марта!</h1>
            <div class="message-box">
                <p id="message">Дорогая, поздравляю тебя с 8 марта! Нажми на кнопку, чтобы получить особое поздравление...</p>
            </div>
            <button id="generateBtn">Хочу ещё поздравление!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
